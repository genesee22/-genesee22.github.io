<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" type="text/css" href="css\styles.css" />
</head>
<body>
    <div class="button-container">
        <button class="dark-button" onclick="setColor('#36454F')">Dark</button>
        <button class="white-button" onclick="setColor('#E5E4E2')">White</button>
    </div>

    <div class="stop-watch-container">
        <h3 class="stop-watch" id="watch-id">Stop Watch</h3>
        <h1 class="stop-watch" id="time">00:00</h1>
    </div>
        
    <div class="stop-watch-buttons">
        <div class="button-group">
            <button class="buttons" onclick="startClock()">Start</button>
            <button class="buttons" onclick="stopClock()">Stop</button>
        </div>
        <div class="button-group">
            <button class="buttons" onclick="continueClock()">Continue</button>
            <button class="buttons" onclick="resetClock()">Reset</button>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
